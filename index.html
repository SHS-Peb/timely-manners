<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timely Manners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="clock-container">
        <div id="clock">00:00:00</div>
    </div>
    
    <div id="music-controls">
        <label for="musicSelector">🎵 Background Music:</label>
        <select id="musicSelector">
            <option value="music/pandora.mp3">Shower</option>
        </select>
        <button id="toggleBtn">⏯️ Play / Pause</button>
    </div>
    
    <audio id="bgMusic" loop volume="1"></audio>

    <script src="index.js"></script>
</body>
</html>
